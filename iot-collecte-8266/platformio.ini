; Configuration IoT Collecte - ESP8266
; Versions STRICTES du cahier des charges

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino

; === BIBLIOTHÈQUES (MÊMES VERSIONS QUE LE CAHIER) ===
lib_deps =
    tzapu/WiFiManager @ ^2.0.16-rc.2
    adafruit/DHT sensor library @ ^1.4.6
    adafruit/Adafruit Unified Sensor @ ^1.1.14

; === CONFIGURATION ===
monitor_speed = 115200
upload_speed = 921600
build_flags =
    -D ASYNC_TCP_SSL_ENABLED=1

; === ENVIRONNEMENTS DE TEST ===
[env:test]
extends = nodemcuv2
build_flags =
    ${env.build_flags}
    -D TEST_MODE=1